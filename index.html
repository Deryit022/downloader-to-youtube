<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>YouTube Downloader üé•üéµ</h2>
    <input type="text" id="url" placeholder="Masukkan link YouTube">
    <select id="type">
      <option value="mp3">MP3 (Audio)</option>
      <option value="mp4">MP4 (Video)</option>
    </select>
    <button onclick="download()">Download</button>
    <div id="result"></div>
  </div>
  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const type = document.getElementById('type').value;
      const resDiv = document.getElementById('result');
      resDiv.innerHTML = '‚è≥ Memproses...';
      try {
        const res = await fetch(`/api/youtube?url=${encodeURIComponent(url)}&type=${type}`);
        const data = await res.json();
        if (data.status) {
          const link = data.result.url || data.result.audio || data.result.video || '#';
          resDiv.innerHTML = `‚úÖ <a href="${link}" target="_blank">Download ${type.toUpperCase()}</a>`;
        } else {
          resDiv.innerHTML = '‚ùå Gagal: ' + (data.message || data.error);
        }
      } catch (e) {
        resDiv.innerHTML = '‚ö†Ô∏è Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
